<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/assets/listaBabbi.css" th:href="@{/assets/listaDoni.css}">

  <body>
    <header>
        <div class="container mt-2">
          <div class="card-welcome mx-auto text-center">
              <div class="card text-bg-success mb-3">
                  <div class="card-body d-flex align-items-center justify-content-between">
                    <p class="card-title fs-2 mb-3 ms-5"></p>
                    <p class="card-text me-3">amministratore</p>
                  </div>
              </div>
          </div>
        </div>
    </header>
    <main>
        <div class="container">
          <table class="table table-success mx-auto">
              <thead>
                <tr>
                  <th scope="col">Babbi Natale</th>
                  <th scope="col">Sacco</th>
                  <th scope="col">Consegna</th>
                </tr>
              </thead>
              <tbody id="report-info">
              </tbody>
            </table>
        </div>
    </main>







  <footer></footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script th:src="@{/assets/js/report.js}"></script>
